<!DOCTPYE html>
<html lang="de-de" onload="playSound('audios');">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{stylesheet}}" />
    <script src="{{scriptsheet}}"></script>
    <link rel="icon" href="{{icon}}" />
    <title>Dein Chat-Bot</title>
</head>
<body>
    <audio id="audios">
        <source src="/static/blub.mp3" type="audio/mp3" />
    </audio>
    <div id="content">
        <div class="heading">
            <div id="icon">
                <!---<img src="/static/icon.gif" height="30" width="30"  id="picture"/>-->
            </div>
            <div id="name">
                Chatty
            </div>
        </div>
        <div id="chat_field">
            <div class="bot_message">
                <div class="bot_text">
                    Hallo, kannst du mir deine Namen nennen?
                </div>
            </div>
            <div class="client_message">
                <div class="client_text">
                    Mein Name ist {{ session["name"] }}
                </div>
            </div>
            <div class="bot_message">
                <div class="bot_text">
                    Hallo {{ session["name"] }}, kannst du mir dein Alter sagen?
                </div>
            </div>
            <div class="client_message">
                <div class="client_text">Ich bin {{ session["age"] }} Jahre alt</div>
            </div>
        </div>
        <form action="/3" method="post">
            <div class="inp">
                <input type="hidden" name="token" value="{{ token }}" />
                <input type="text" name="inp" /><input type="submit" value="Senden" onclick="playSound('audios')" />
            </div>
        </form>
    </div>
</body>
</html>
